<html>
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
  </style>
   <!-- <script defer src="js/index.min.js"></script> -->
  <script defer src="js/challenge.js"></script>
</head>
<body>
  <h1>
    Welcome to the DOM Challenge
  </h1>
  <h1 id='counter'>
    0
  </h1>
  <button id='minus' > ➖ </button>
  <button id='plus' > ➕ </button>
  <button id='heart' > ❤️ </button>
  <button id='pause' > Reset </button>

  <ul class='likes'></ul>

  <div>
    <h3>Likes</h3>
    <div id='likes-list' class='comments'></div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>

    <form id="comment-form" action="">
      <input type='text' name="comment" id="comment-input" placeholder="type here" cols="30" rows="10">
      </br>
      <button id='submit'>submit</button>
    </form>

  </div>

 
</body>
</html>
